    <style>
        /* Random shapes in background */
        .random-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .random-shapes div {
            position: absolute;
            opacity: 0.2;
            animation: moveShape 15s ease-in-out infinite;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ffb3c1;
            top: 30%;
            left: 20%;
        }

        .square {
            width: 70px;
            height: 70px;
            background-color: #b3e0ff;
            top: 60%;
            left: 50%;
        }

        .zigzag {
            border: 2px solid #ff00ff;
            width: 80px;
            height: 80px;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%, 0% 100%);
            top: 10%;
            left: 70%;
        }

        @keyframes moveShape {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(calc(100px + 50vw), calc(50px + 30vh));
            }
            50% {
                transform: translate(calc(200px + 30vw), calc(-50px + 20vh));
            }
            75% {
                transform: translate(calc(-150px + 20vw), calc(100px + 20vh));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .light .project-card {
            border: 6px solid transparent;
            background-clip: padding-box;
        }

        .light .project-card:nth-child(odd) {
            border-color: #ffb3c1;
        }

        .light .project-card:nth-child(even) {
            border-color: #b3e0ff;
        }

        .dark .project-card {
            border: 6px solid;
        }

        .dark .project-card:nth-child(odd) {
            border-color: #ff0080;
        }

        .dark .project-card:nth-child(even) {
            border-color: #00e5ff;
        }
    </style>
</head>
